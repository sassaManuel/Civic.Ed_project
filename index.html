<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Mario Physics Fixed</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(#5c94fc, #87ceeb);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 2000px;
            height: 120px;
            background: #8B4513;
        }

        #mario {
            position: absolute;
            width: 40px;
            height: 60px;
            background: red;
            border-radius: 6px;
        }

        .pipe {
            position: absolute;
            width: 80px;
            height: 120px;
            background: green;
            bottom: 120px;
        }

        .pipe::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -10px;
            width: 100px;
            height: 30px;
            background: darkgreen;
        }

        #pipe1 {
            left: 300px;
        }

        #pipe2 {
            left: 550px;
        }

        #pipe3 {
            left: 800px;
        }

        #pipe4 {
            left: 1050px;
        }

        .modal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            top: 0;
            left: 0;
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 40px;
        }
    </style>
</head>

<body>

    <div id="mario"></div>

    <div class="pipe" id="pipe1"></div>
    <div class="pipe" id="pipe2"></div>
    <div class="pipe" id="pipe3"></div>
    <div class="pipe" id="pipe4"></div>

    <div class="ground"></div>

    <div class="modal" id="modal1">1<br><button onclick="exitPipe()">ESCI</button></div>
    <div class="modal" id="modal2">2<br><button onclick="exitPipe()">ESCI</button></div>
    <div class="modal" id="modal3">3<br><button onclick="exitPipe()">ESCI</button></div>
    <div class="modal" id="modal4">4<br><button onclick="exitPipe()">ESCI</button></div>

    <script>

        const mario = document.getElementById("mario");
        const pipes = document.querySelectorAll(".pipe");

        let x = 50;
        let y = 0;
        let velY = 0;

        const gravity = 0.8;
        const jumpPower = 18;
        const speed = 5;
        const groundHeight = 120;

        let keys = {};
        let onGround = true;

        document.addEventListener("keydown", e => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener("keyup", e => {
            keys[e.key.toLowerCase()] = false;
        });

        function collide(r1, r2) {
            return (
                r1.x < r2.x + r2.w &&
                r1.x + r1.w > r2.x &&
                r1.y < r2.y + r2.h &&
                r1.y + r1.h > r2.y
            );
        }

        function getModalByPipe(index) {
            return document.getElementById("modal" + (index + 1));
        }

        function enterPipe(index) {
            const modal = getModalByPipe(index);
            if (modal) modal.style.display = "flex";
        }

        function exitPipe() {
            document.querySelectorAll(".modal").forEach(m => {
                m.style.display = "none";
            });
        }

        function gameLoop() {

            if (!document.querySelector(".modal[style*='flex']")) {

                let nextX = x;
                let nextY = y;

                // Movimento orizzontale
                if (keys["arrowright"] || keys["d"]) nextX += speed;
                if (keys["arrowleft"] || keys["a"]) nextX -= speed;

                // Salto con SPACE
                if (keys[" "] && onGround) {
                    velY = jumpPower;
                    onGround = false;
                }

                // Gravità
                velY -= gravity;
                nextY += velY;

                if (nextY <= 0) {
                    nextY = 0;
                    velY = 0;
                    onGround = true;
                }

                let marioRect = {
                    x: nextX,
                    y: groundHeight + nextY,
                    w: 40,
                    h: 60
                };

                pipes.forEach((pipe, index) => {

                    const pipeRect = {
                        x: pipe.offsetLeft,
                        y: groundHeight,
                        w: 80,
                        h: 120
                    };

                    const pipeTop = pipeRect.y + pipeRect.h;

                    // Collisione con il tubo
                    if (collide(marioRect, pipeRect)) {

                        // Se Mario è sopra il tubo → resti sopra
                        if (velY <= 0 && marioRect.y >= pipeTop - 20) {
                            nextY = pipeRect.h;
                            velY = 0;
                            onGround = true;
                        }
                        else {
                            // Collisione laterale
                            if (marioRect.x < pipeRect.x) {
                                nextX = pipeRect.x - 40;
                            } else {
                                nextX = pipeRect.x + pipeRect.w;
                            }
                        }
                    }

                    // Entrata tubo con S o ↓
                    if (
                        (keys["s"] || keys["arrowdown"]) &&
                        onGround &&
                        Math.abs(marioRect.x + 20 - (pipeRect.x + pipeRect.w / 2)) < 25 &&
                        Math.abs(marioRect.y - pipeTop) < 15
                    ) {
                        enterPipe(index);
                    }

                });

                x = nextX;
                y = nextY;

                mario.style.left = x + "px";
                mario.style.bottom = (groundHeight + y) + "px";
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

    </script>

</body>

</html>
